<!-- 垂直居中, 思路：创建一个只有一行的 flexbox，然后用 align-items:center; 和 align-content:center; 来保证行位于容器中，元素位于行中 -->
<!-- align-content：容器内部元素（行）在交叉轴的排列方式
align-item: 容器内flex子项相对于当前行在交叉轴上的排列方式
align-self：flex子项在交叉轴上的排列（用于子项属性），会继承父容器的align-items -->

<style>
    #parent {
        display: flex;
        width: 300px;
        height: 300px;
        background:lightgreen;
        justify-content: center;
        /* flex-wrap: wrap; */
        /* align-content: center; */
        /* align-items: center; */
    }
    #child {
        width: 100px;
        height: 100px;
        background: aqua;
        align-self: center;
    }
    #child2 {
        width: 250px;
        height: 100px;
        background: yellow;
    }
</style>
<div id="parent">
    <div id="child"></div>
    <!-- <div id="child2"></div> -->
</div>
